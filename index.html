<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Screener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Stock Screener</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be dynamically appended here by JavaScript -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask about stocks...">
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div class="results-container" id="results-container">
            <!-- Stock data, tables, and detailed views will be rendered here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
